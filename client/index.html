<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antenna Scan</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script
        type="text/javascript"
        src="./scripts/vendors/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="./scripts/index.js"></script>    
</head>

<body>
    <div class="container-sm text-center">
        <h1>Data input</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Filename</span>
            <input type="text" class="form-control" id="inputFilename" maxlength="25" aria-label="Filename" aria-describedby="inputFilename">
            <span class="input-group-text">.csv</span>
        </div>

        <div class="row">
            <br>
            <br>
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <span class="input-group-text">Azimut angle</span>
                <input type="number" class="form-control" id="inputAzimutAngle" min="0" max="360" step="1" aria-label="azimutAngle"
                    aria-describedby="inputAzimutAngle" placeholder="[0 - 360]">
                <span class="input-group-text">°</span>
            </div>

            <div class="input-group mb-3 col">
                <span class="input-group-text">Azimut resolution</span>
                <input type="number" class="form-control" id="inputAzimutResolution" min="1" step="1" aria-label="azimutResolution"
                    aria-describedby="inputAzimutResolution" placeholder="[2 - 360]">
                <span class="input-group-text">°</span>
            </div>
        </div>

        <div class="row">
            <br>
            <br>
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <span class="input-group-text">Elevation start angle</span>
                <input type="number" class="form-control" id="inputElevStartAngle" min="-90" max="90" step="1" aria-label="elevationStartAngle"
                    aria-describedby="inputElevStartAngle" placeholder="[-90 - 90]">
                <span class="input-group-text">°</span>
            </div>

            <div class="input-group mb-3 col">
                <span class="input-group-text">Elevation stop angle</span>
                <input type="number" class="form-control" id="inputElevStopAngle" min="-90" max="90" step="1" aria-label="elevationStopAngle"
                    aria-describedby="inputElevStopAngle" placeholder="[-90 - 90]">
                <span class="input-group-text">°</span>
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Elevation resolution</span>
            <input type="number" class="form-control" id="inputElevResolution" min="1" step="1" aria-label="elevationResolution"
                aria-describedby="inputElevResolution" placeholder="[2 - 90]">
            <span class="input-group-text">°</span>
        </div>

        <div class="row">
            <br>
            <br>
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <span class="input-group-text">Start frequency</span>
                <input type="number" class="form-control" id="inputStartFrequency" min="0" aria-label="startFrequency"
                    aria-describedby="inputStartFrequency" placeholder="[1 - 7000]">
                <span class="input-group-text">MHz</span>
            </div>

            <div class="input-group mb-3 col">
                <span class="input-group-text">Stop frequency</span>
                <input type="number" class="form-control" id="inputStopFrequency" min="0" aria-label="stopFrequency"
                    aria-describedby="inputStopFrequency" placeholder="[1 - 7000]">
                <span class="input-group-text">MHz</span>
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <span class="input-group-text">Measurement frequency</span>
                <input type="number" class="form-control" id="inputMeasureFrequency" min="0" aria-label="measureFrequency"
                    aria-describedby="inputMeasureFrequency" placeholder="[1 - 7000]">
                <span class="input-group-text">MHz</span>
            </div>

            <div class="input-group mb-3 col">
                <span class="input-group-text">Gain Reference Antenna</span>
                <input type="number" class="form-control" id="inputGainRefAntenna" aria-label="gainRefAntenna"
                    aria-describedby="inputGainRefAntenna" placeholder="[-100 - 100]">
                <span class="input-group-text">dBm</span>
            </div>
        </div>

        <div class="row">
            <br>
            <br>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-success disabled" type="submit" id="button_start">Start</button>
            </div>
            <div class="col">
                <button class="btn btn-warning disabled" type="submit" id="button_pause">Pause</button>
            </div>
            <div class="col">
                <button class="btn btn-danger disabled" type="submit" id="button_stop" >Stop</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" type="submit" id="button_calib">Calibrate receiver</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" id="button_headcmd" data-bs-toggle="modal"
                    data-bs-target="#headCommandModal">
                    Head commands
                </button>

                <div class="modal fade" id="headCommandModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Head commands</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="input-group mb-3 col">
                                        <span class="input-group-text">PAN</span>
                                        <input type="number" class="form-control"  id="inputPanPosition" min="0" max="360"
                                            aria-label="panPosition" aria-describedby="inputPanPosition">
                                        <span class="input-group-text">°</span>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-secondary" type="submit" id="button_pan">Set PAN Position</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col">
                                        <span class="input-group-text">TILT</span>
                                        <input type="number" class="form-control"  id="inputTiltPosition" min="-90" max="90"
                                            aria-label="tiltPosition" aria-describedby="inputTiltPosition">
                                        <span class="input-group-text">°</span>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-secondary" type="submit" id="button_tilt">Set TILT Position</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <br>
                                    <br>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-success" type="submit" id="button_home">Home</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-warning" type="submit" id="button_check">Self-check</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary disabled" id="button_data" data-bs-toggle="modal" data-bs-target="#dataModal">
                    Live data
                </button>

                <div class="modal fade" id="dataModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Live data</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="platzhalter.jpg" height="450px">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-1"></div>
    </div>
</body>

</html>
